<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator with Cute Green Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('flower.jpg');
            overflow: hidden;
            position: relative;
            color: #333;
        }
        /* Floating pastel shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            filter: blur(30px);
            animation: float 8s infinite ease-in-out;
        }
        .shape1 {
            width: 150px;
            height: 150px;
            background: #a2e8a2;
            top: 10%;
            left: 10%;
        }
        .shape2 {
            width: 200px;
            height: 200px;
            background: #98dba5;
            bottom: 15%;
            right: 15%;
            animation-delay: 3s;
        }
        .shape3 {
            width: 100px;
            height: 100px;
            background: #c8f7c5;
            top: 50%;
            right: 25%;
            animation-delay: 6s;
        }

        /* Calculator container */
        #calculator {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            color: #65b765;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: calc(50% - 10px);
            padding: 12px;
            margin: 10px 5px;
            border: 2px solid #a2e8a2;
            border-radius: 12px;
            outline: none;
            font-size: 1em;
            background-color: #f0fdf0;
            font-family: 'Poppins', sans-serif;
        }
        input[type="number"]:focus {
            border-color: #65b765;
        }
        .icon-button {
            background-color: #65b765;
            width: calc(50% - 10px);
            padding: 12px;
            margin: 10px 5px;
            border: 2px solid #a2e8a2;
            border-radius: 12px;
            outline: none;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
        }
        .icon-button:hover {
            background-color: #4a9f4a;
        }
        #result {
            margin-top: 20px;
            font-size: 1.3em;
            padding: 10px;
            background-color: #e6ffe6;
            color: #65b765;
            border-radius: 15px;
            border: 2px dashed #a2e8a2;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            min-width: 200px;
        }
        
        /* Font size control buttons */
        #fontControl {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .font-button {
            padding: 10px;
            background-color: #65b765;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }
        .font-button:hover {
            background-color: #4a9f4a;
        }

        /* Paragraph style */
        #resizableParagraph {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            text-align: center;
        }

        /* Keyframes for floating effect */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Floating background shapes -->
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>

    <!-- Calculator content -->
    <div id="calculator">
        <h2>Basic Calculator</h2>
        <input type="number" id="num1" placeholder="First number">
        <input type="number" id="num2" placeholder="Second number">
        <input type="number" id="num3" placeholder="Third number">
        <input type="number" id="num4" placeholder="Fourth number">
        <input type="number" id="num5" placeholder="Fifth number">

        <!-- Icon buttons for operations -->
        <div class="icon-buttons">
            <button class="icon-button" onclick="calculate('mdas')">Calculate MDAS</button>
        </div>
        
        <p id="result">Result will appear here! ðŸ˜Š</p>
    </div>

    <!-- Font size control section -->
    <div id="fontControl">
        <button class="font-button" onclick="changeFontSize('increase')">Increase Font</button>
        <button class="font-button" onclick="changeFontSize('decrease')">Decrease Font</button>
    </div>

   </ <!-- Resizable paragraph -->
    <p id="resizableParagraph">
        This is a sample paragraph.
    </p>>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const num4 = parseFloat(document.getElementById('num4').value);
            const num5 = parseFloat(document.getElementById('num5').value);
            let result;

            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
                result = 'Please enter valid numbers ðŸ˜…';
            } else {
                // Perform MDAS calculations
                result = (num1 * num2) / num3 + num4 - num5; // MDAS order applied: Multiplication, Division, Addition, Subtraction
            }
            
            document.getElementById('result').textContent = 'Result: ' + result.toFixed(2) + ' âœ¨';
        }

        function changeFontSize(action) {
            const paragraph = document.getElementById('resizableParagraph');
            const resultText = document.getElementById('result');
            let currentFontSize = parseFloat(window.getComputedStyle(paragraph).fontSize);
            let currentResultFontSize = parseFloat(window.getComputedStyle(resultText).fontSize);

            if (action === 'increase') {
                paragraph.style.fontSize = (currentFontSize + 2) + 'px';
                resultText.style.fontSize = (currentResultFontSize + 2) + 'px';
            } else if (action === 'decrease') {
                paragraph.style.fontSize = (currentFontSize - 2) + 'px';
                resultText.style.fontSize = (currentResultFontSize - 2) + 'px';
            }
        }
    </script>
</body>
</html>
